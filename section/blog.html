   <html lang='en'>
    
   <head>

   </head>
   
   <body>
    
   <div id="blog-posts">


<script>

    var apiKey = '';

    var blogUrl = 'https://cyberpunkyashhh.blogspot.com/2022/02/cyber-awarness.html';  //2639010785217458028';

    function getBlogIdsFromUrl(url) {
        var match = url.match(/\.blogspot\.com\/(\d+)\//);
        if (match) {
            return {
                blogId: match[1],
                postId: match[2]

            };
        }
        return null;
    }

    var ids = getBlogIdsFromUrl(blogUrl);
    if (!ids) {
        console.error('Error Invalid blogger URl');
    } else {
        var blogId = ids.blogId;
        var postId = ids.postId;


    //fetch blog posts
    fetch('https://www.googleapis.com/blogger/v3/blogs/' + blogId + '/posts/' + postId + '?key=' +apiKey)
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            //process and display posts
            var posts = data;

            var postTitle = document.createElement('h2');
            postTitle.textContent = post.title;

            var postContent = document.createElement('div')
            postContent.innerHTML = post.content;

            var blogPostsContainer = document.getElementById('blog-posts');
            blogPostsContainer.appendChild(postTitle);
            blogPostsContainer.appendChild(postContent);

        


    })
    .catch(error => console.error('Error fetching blog posts:', error));
}
</script>

</div>
</body>
   </html>
